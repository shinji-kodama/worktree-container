name: CI

on:
  push:
    branches: [main, "[0-9][0-9][0-9]-*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.25"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run unit tests
        run: go test ./internal/... -timeout 120s -count=1 -race -coverprofile=coverage.out

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

  cross-compile:
    name: Cross-compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build for macOS (amd64)
        run: GOOS=darwin GOARCH=amd64 go build -o /dev/null ./cmd/worktree-container/

      - name: Build for macOS (arm64)
        run: GOOS=darwin GOARCH=arm64 go build -o /dev/null ./cmd/worktree-container/

      - name: Build for Linux (amd64)
        run: GOOS=linux GOARCH=amd64 go build -o /dev/null ./cmd/worktree-container/

      - name: Build for Linux (arm64)
        run: GOOS=linux GOARCH=arm64 go build -o /dev/null ./cmd/worktree-container/

      - name: Build for Windows (amd64)
        run: GOOS=windows GOARCH=amd64 go build -o /dev/null ./cmd/worktree-container/
